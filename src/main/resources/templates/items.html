<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Insert title here</title>
</head>
<body>
 <div class="container">
     <h1>Items</h1>
     <ul>
         <li th:each="item : ${items}">
             <span th:text="${item.id}">Item id</span>
         </li>
     </ul>
 </div>
 </div>
</body>
</html>
